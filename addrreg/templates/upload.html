<!DOCTYPE html>
<html lang="en">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <input type="file" name="file" id="file-input" required accept="xlsx,
           application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
           application/vnd.ms-excel">

        <label for="file-input">
            {% trans "Please select an Excel spreadsheet to import" %}
        </label>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
</body>
</html>
